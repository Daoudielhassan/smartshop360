[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
markers =
    unit: Tests unitaires sans BDD
    integration: Tests nÃ©cessitant PostgreSQL
    slow: Tests lents (> 5s)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
